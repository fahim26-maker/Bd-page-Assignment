<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="practise.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <section class="sec-1">
        <div class="div-2">
            <button class="btn-1" id="heart-count">0 <img src="assets/heart.png" class="img-2"></button>
            <button class="btn-1" id="coin-count">100 <img src="assets/coin.png" class="img-2"></button>
            <button class="btn-2">2 copy</button>
        </div>
    </section>
    <main class="main-part">
        <section class="container">
            <div class="card">
                <div data-service="National Emergency" data-number="999">
                <img src="assets/emergency.png" class="logo-img">
                <i class="fa-regular fa-heart i-1"></i>
                <h3>National Emergency Number</h3>
                <p class="p-1">National Emergency</p>
                <p class="p-2">999</p>
                <button class="btn-5">All</button>
                <div class="buttons">
                <button class="btn-3"><i class="fa-regular fa-copy"></i> Copy</button>
                <button class="btn-4"><i class="fa-solid fa-phone"></i> Call</button>
            </div>
        </div>
        </div>
            <div class="card">
                <img src="assets/police.png" class="logo-img">
                <i class="fa-regular fa-heart i-1"></i>
                <h3>Police Helping Number</h3>
                <p class="p-1">Police</p>
                <p class="p-2">999</p>
                <button class="btn-5">Police</button>
                <div class="buttons">
                <button class="btn-3"><i class="fa-regular fa-copy"></i> Copy</button>
                <button class="btn-4"><i class="fa-solid fa-phone"></i> Call</button>
            </div>
            </div>
            <script src="script.js"></script>
</html>
